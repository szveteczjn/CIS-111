<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8' >
    <title>Card Machine</title>
</head>
<body>
    <h2>Let's Make A Deal!</h2>
<p>Select a card rank: <br>
    <input type="radio" name="card" value="ace"> Ace>
    <input type="radio" name="card" value="deuce"> Deuce>
    <input type="radio" name="card" value="tray"> Tray>
    <input type="radio" name="card" value="4"> 4>
    <input type="radio" name="card" value="5"> 5>
    <input type="radio" name="card" value="6"> 6>
    <input type="radio" name="card" value="7"> 7>
    <input type="radio" name="card" value="8"> 8>
    <input type="radio" name="card" value="9"> 9>
    <input type="radio" name="card" value="10"> 10>
    <input type="radio" name="card" value="jack"> Jack>
    <input type="radio" name="card" value="queen"> Queen>
    <input type="radio" name="card" value="king"> King></p> 
<p>Select a card suit: <br>
    <input type="radio" name="card" value="clubs"> Clubs>
    <input type="radio" name="card" value="hearts"> Hearts>
    <input type="radio" name="card" value="spades"> Spades>
    <input type="radio" name="card" value="diamonds"> Diamonds></p>
    <div id="div1"></div>
    <div id="div2"></div>
    <script src="numberMachine.js"></script>
</body>
